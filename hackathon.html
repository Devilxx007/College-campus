<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=arya, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="hackathon.css">
</head>
<body>
<div class="main">
<div class="register">
    <h2>Registration Form</h2>
    <form id="register" method="post">
    <label> First Name : </label>
    <br>
    <input type="text" name="fname" id="Name" placeholder="Enter Your First Name">
    <br><br>
    <label>Last Name : </label>
    <br>
    <input type="text" name="lname" id="Name" placeholder="Enter Your Last Name">
    <br><br>
    <label>Gender : </label>
    <br>
    Male<input type="radio" name="mygender" id="Male">
    Female<input type="radio" name="mygender" id="Female">
    Other<input type="radio" name="mygender" id="Other">
    <br><br>
    <label>Age : </label>
    <br>
    <input type="number" name="age" id="Name" placeholder ="Enter Your Age">
    <br><br>
    <label>Email :</label>
    <br>
    <input type="email" name="email" id="Name" placeholder = "Enter a Valid Email">
    <br><br>
    <label>Create Password : </label>
    <br>
    <input type="password" name="pass" id="Name" placeholder="Create a Password">
    <br><br>
    <label>Confirm Password</label>
    <br>
    <input type="password" name="cpass" id="Name" placeholder="Re-enter the Password">
    <br><br>
    <label> College Name : </label>
    <br>
    <input type="text" name="clg" id="Name",placeholder = "Enter Your College Name">
    <br><br>
    <label>College Roll No. :</label>
    <br>
    <input type="number" name="roll" id="Name",placeholder = "Enter Your Valid College Roll Number">
    <br><br>
    <label>Course : </label>
    <br>
    <input type="text" name="Course" id="Name" placeholder="Enter Your Present Course">
    <br><br>
    <label>Year : </label>
    <br>
    First<input type="radio" name="sem" id="First">
    Second<input type="radio" name="sem" id="Second">
    Third<input type="radio" name="sem" id="Third">
    <br><br>
    <label>Profile Pic : </label>
    <br>
    <img src= 'https://www.pngall.com/wp-content/uploads/12/Avatar-PNG-Image.png' alt="Unable To load profile pic" class="avatar"
    width="100px">
    <br>
    <input type="file" name="File" id="file">
    <br><br>
    <input type="submit" name="Submit" id="submit">
    </form>
</div>    
</div>
</body>
</html>
